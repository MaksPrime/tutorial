<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!-- Создайте четыре функции для арифметических действий: (Add – сложение, Sub – вычитание, Mul – умножение, Div – деление).
    Каждая функция должна принимать два параметра и выводить на экран результат вычисления.
    Функция деления должна делать проверку деления на ноль.
    Пользователь вводит значения, над которыми хочет произвести операцию и выбрать саму операцию. -->
</head>
<body><script type="text/javascript">

    var a = +prompt("Введите первое значение");
    var x = prompt("Введите знак арифметической операции", "+ ; - ; * ; /");
    var b = +prompt("Введите второе значение");

    if (b == 0 && x == '/') {
        do {
            alert("На ноль делить нельзя. Введите корректное значение");
            b = +prompt("Введите второе значение");
        } while (b == 0);
    }
	
function Add (a, b) {
    return a + b;
}

function Sub(a, b) {
    return a - b;
}

function Mul(a, b) {
    return a * b;
}

function Div(a, b) {
//    if (b == 0) {
//        do {
//            alert("На ноль делить нельзя. Введите корректное значение");
//            b = +prompt("Введите второе значение");
//        } while (b == 0); //При ответе выдает не верное значение b = 0, т.к. второе значение присваивается локальной переменной
//    }
    return a / b;
}

switch (x) {
    case '+':
        x = Add (a, b);
        document.write(a + ' + ' + b + ' = ' + x)
        break;
    case '-':
        x = Sub (a, b);
        document.write(a + ' - ' + b + ' = ' + x)
        break;
    case '*':
        x = Mul (a, b);
        document.write(a + ' * ' + b + ' = ' + x)
        break;
    case '/':
        x = Div (a, b);
        document.write(a + ' / ' + b + ' = ' + x)
        break;
}
	
</script>
</body>
</html>
