<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
     <!-- Создайте метод с именем Calculate, который принимает в качестве параметров три целочисленных значения
     и выводит на экран среднее арифметическое этих параметров. -->
</head>
<body><script type="text/javascript">

var x = +prompt("Введите первое значение");
var y = +prompt("Введите второе значение");
var z = +prompt("Введите третье значение");


function calc(x, y, z){
    var w = 0;
    for (i=0; i<arguments.length; i++) {
    w = w + arguments[i];}
    w = w/arguments.length;
    return w;    }

    calc();
    var result = calc(x, y, z);

document.write ("Среднее арифметическое: ");
document.write(result);

</script>
</body>
</html>
