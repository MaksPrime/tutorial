<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!-- Создать объект «Документ», в котором определить свойства «Заголовок, Тело, Футер, Дата».
    Создать в объекте вложенный объект – «Приложение».
    Создать в объекте «Приложение», вложенные объекты, «Заголовок, Тело, Футер, Дата».
    Создать методы для заполнения и отображения документа. -->
</head>
<body><script type="text/javascript">

var Doc = {
    Header: "Заголовок документа",
    Body: "Тело документа",
    Footer: "Футер документа",
    Date: "Дата создания документа",

    App: {Header: "Name",Body: "Text", Footer: "Served"},

    edit: function () {
        Doc.App.Header = prompt("Введите заголовок");
        Doc.App.Body = prompt("Введите описание");
        Doc.App.Footer = prompt("Введите подпись");
    },

    show: function () {
        document.write(Doc.App.Header + "<br/>");
        document.write(Doc.App.Body + "<br/>");
        document.write(Doc.App.Footer + "<br/>");
    }
};

Doc.edit();
Doc.show();

</script>

</body>
</html>
