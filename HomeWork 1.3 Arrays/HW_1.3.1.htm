<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">

/* Требуется: Создать массив размерностью N элементов, заполнить его произвольными целыми значениями.
Вывести наибольшее значение массива, наименьшее значение массива, общую сумму элементов,
среднее арифметическое всех элементов, вывести все нечетные значения. */

alert("Создадим массив из случайных чисел");
var N = +prompt('Задайте количество аргументов массива')
var m = +prompt('Задайте максимально возможное значение аргумента массива');

var arr = Array (N);
for (i = 0; i<N; i++) {
    arr[i] = Math.round(Math.random()*m);}

document.write("Массив: " + arr + "<br/>");

// Находим максимальное значение аргумента массива:
var max = arr[0];
for (i=0; i<N; i++){
    var min = arr[i];
        if (max<min){
            max = min;
        }}
document.write("Наибольшее значение: " + max + "<br/>");

// Находим минимальное значение аргумента массива:
var min = arr[0];
for (i=0; i<N; i++){
    var max = arr[i];
    if (min>max){
        min = max;
    }}
document.write("Наименьшее значение: " + min + "<br/>");

//Находим сумму элементов:
var Sum = 0;
for (i=0; i<N; i++){
    Sum += arr[i];}
document.write("Общая сумма элементов " + Sum + "<br/>");

//Находим среднее арифметическое и нечетные значения:
var x = Sum/N;
document.write("Среднее арифметическое всех элементов: " + x + "<br/>");
document.write("Нечетные значения в массиве: ");
for (i=0; i<N; i++){
      if (arr[i]%2==1) {
          document.write(arr[i]);
          document.write("  ");
      }
}
    </script>
