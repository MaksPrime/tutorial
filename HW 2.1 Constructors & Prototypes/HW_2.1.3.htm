<head>
    <title></title>
    <!-- Разработайте функцию-конструктор, которая будет создавать объект Human(человек)
    создайте массив объектов и реализуйте функцию,
    которая будет сортировать элементы массива по значению свойства Age по возрастанию или по убыванию.  -->
</head>
<body> <script type="text/javascript">
    //создаем функцию-конструктор
function Human (name, age) {
    this.name = name;
    this.age = age; }
    //создаем пустой массив и наполняем его объектами
var People = new Array ();
People [0] = new Human('Petya', 25);
People [1] = new Human('Vasya', 45);
People [2] = new Human('Eldar', 30);
People [3] = new Human('Anton', 33);
var people = JSON.stringify(People);
document.write("Массив до сортировки: " + people + '<hr/>');

People.sort(function (a, b) {return b.age - a.age;});
var people = JSON.stringify(People);
document.write("Массив после сортировки по убыванию: " + people + '<hr/>');

People.sort(function (a, b) {return a.age - b.age;});
var people = JSON.stringify(People);
document.write("Массив после сортировки по возрастанию: " + people + '<hr/>');


</script>
</body>
